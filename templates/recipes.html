{%extends 'base.html' %}
{% block content %}

    <h1>View Your Recipe</h1>

  {%for food in recipe%}
    <div class="card col s12 m4 l3">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{food.url}}" height="400">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4 ">{{food.category_name}} - {{food.recipe_name}}<i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{food.recipe_name}}</span>
      <p>{{food.description}}</p>
      <a href="{{ url_for('recipe', recipe_id=food._id) }}" class="btn btn-primary">Find Out
                            More!</a>
      <a href="{{ url_for('edit', recipe_id=food._id) }}" class="btn btn-primary">Edit
                            More!</a>
    </div>
  </div>
  {%endfor%}
  

{%endblock%}
