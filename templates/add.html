{% extends 'base.html'%} {% block content %}
<h1> Add Your Recipies!</h1>
<div class="row">

  <form action='{{url_for('add_recipe')}}' , method='POST' class="col s12">

    <div class="input-field col s12">
      <select id='category_name' name='category_name'>
        <option value="" disabled selected>Select your restaurant</option>
        {% for cat in categories %}
        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
        {%endfor%}
    </select>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">fastfood</i>
        <input id="recipe_name" name='recipe_name' type="text" class="validate">
        <label for="icon_prefix">RECIPE Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">format_list_bulleted</i>
        <input id="description" name='description' type="text" class="validate">
        <label for="icon_prefix">DESCRIPTION</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <textarea id="steps" name='steps' class="materialize-textarea"></textarea>
        <label for="icon_prefix2">STEPS</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">playlist_add</i>
    </button>
  </form>
</div>

{% endblock %}
