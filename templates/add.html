{% extends 'base.html'%} {% block content %}
<h1> Share Your Recipies!</h1>

<div class="row">
  <form action='{{url_for('add_recipe')}}' , method='POST' class="col s12">
    <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">restaurant</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>SELECT RESTAURANT</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>RESTAURANT</label>
                </div>
            </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">fastfood</i>
        <input id="recipe_name" name='recipe_name' type="text" class="validate">
        <label for="icon_prefix">RECIPE Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="description" name='description' type="text" class="validate">
        <label for="icon_prefix">DESCRIPTION</label>
      </div>
      

      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <textarea id="steps" name='steps' class="materialize-textarea"></textarea>
        <label for="icon_prefix2">INGREDIENTS (key in on the next line for each ingredients)</label>
      </div>
      
      <div class="input-field col s12">
        <i class="material-icons prefix">format_list_bulleted</i>
        <textarea id="steps" name='steps' class="materialize-textarea"></textarea>
        <label for="icon_prefix2">STEPS (key in on the next line for each step)</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">image</i>
        <input id="url_image" name='url' type="text" class="validate">
        <label for="icon_prefix">IMAGE URL</label>
      </div>      
      
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">playlist_add</i>
    </button>
  
</div>
</form>
</div>

{% endblock %}
