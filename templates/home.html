{% extends 'base.html' %}
    {% block content %}
    <h1> TEST</h1>
    {% for i in tasks%}
      <div class="row">
        <div class="col s6 m6">
          <div class="card">
            <div class="card-image">
              <img src="{{i.url}}">
              <span id="card-image-title" class="overlay-dark card-title">{{i.category_name}} - {{i.recipe_name}}</span>
            </div>
            <div class="card-content">
              {{i.description}}
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
      {%endfor%}
    {% endblock %}
