{% extends 'base.html' %}
    {% block content %}
    <header class="jumbotron my-4">
        <p class="lead ">Make yourself a cheeseburger!</p>
        <div class="row">
            <div class="col-lg-4">
                <form class="input-group mb-3" action="/search">
                    <input class="form-control" type="text" name="query"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Find Recipes!</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
      <div class="row">
        {%for recipe in tasks%}
        {%if loop.index < 5%}
        <div class="col s12 m6">
          <div class="card ">
            <div class="card-image">
              <img src="{{recipe.url}}">
              <span class="card-title overlay-dark">{{recipe.recipe_name}}</span>
            </div>
            <div class="card-content">
              <p>{{recipe.description}}</p>
            </div>
            <div class="card-action">
              <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="btn btn-primary">Find Out
                            More!</a>
            </div>
          </div>
        </div>
        {%endif%}
        {%endfor%}
    </div>
    {% endblock %}
