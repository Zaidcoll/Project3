{% extends 'base.html'%} {% block content %}
<h1>Edit Page</h1>
<div class="row">
  <form action='{{url_for('add_recipe')}}' , method='POST' class="col s12">

    <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">restaurant</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>SELECT RESTAURANT</option>
                  {% for cat in categories %}
                  {% if cat.category_name == recipe.category_name %}
                      <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                  {%endif%}
                  {% endfor %}
                </select>
                    <label>RESTAURANT</label>
                </div>
            </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">fastfood</i>
        <input id="recipe_name" name='recipe_name' type="text" class="validate" value = "{{recipe.recipe_name}}">
        <label for="icon_prefix">RECIPE Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="description" name='description' type="text" class="validate" value ="{{recipe.description}}">
        <label for="icon_prefix">DESCRIPTION</label>
      </div>
      

      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <textarea id="steps" name='steps' class="materialize-textarea">{{recipe.ingredients}}</textarea>
        <label for="icon_prefix2">INGREDIENTS</label>
      </div>
      
      <div class="input-field col s12">
        <i class="material-icons prefix">format_list_bulleted</i>
        <textarea id="steps" name='steps' class="materialize-textarea">{{recipe.steps}}</textarea>
        <label for="icon_prefix2">STEPS</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">image</i>
        <input id="url_image" name='url' type="text" class="validate" value = {{recipe.url}}>
        <label for="icon_prefix">IMAGE URL</label>
      </div>      
      
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">playlist_add</i>
    </button>
  </form>
</div>
</div>

{% endblock %}
