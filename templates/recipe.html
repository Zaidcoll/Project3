{% extends "base.html" %}

{% block content %}
    <h1 class="mt-2">{{ recipe.recipe_name }}</h1>

    <div class="row pt-3">
        <div class="col-lg-6">
            <img class="card-img-top border-right" src="{{ recipe.url }}" alt="">
            <hr>
            <h5>{{ recipe.description }}</h5>
            <br>
        </div>
        <div class="col-lg-6">
            <h3>Ingredients</h3>
            <p style="white-space: pre-wrap;">{{ recipe.ingredients }}</p>
        </div>
    </div>

    <h3>Method</h3>
    <p style="white-space: pre-wrap;">{{ recipe.steps }}</p>
    <a href="{{ url_for('edit', recipe_id=recipe._id) }}" class="btn btn-primary">Edit
                            Recipe</a>
    <a href="{{ url_for('delete_task', recipe_id=recipe._id) }}" class="btn btn-primary red">Delete
                            Recipe</a>
{% endblock %}
