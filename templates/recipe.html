{% extends "base.html" %}

{% block content %}
<header class="jumbotron my-4">
        <p class="lead ">Make yourself a cheeseburger!</p>
        <div class="row">
            <div class="col-lg-4">
                <form class="input-group mb-3" action="/search">
                    <input class="form-control" type="text" name="query"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Find Recipes!</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <h1 class="mt-2">{{ recipe.recipe_name }}</h1>

    <div class="row pt-3">
        <div class="col-lg-6">
            <img class="card-img-top border-right" src="{{ recipe.url }}" alt="">
            <hr>
            <h5>{{ recipe.description }}</h5>
            <br>
        </div>
        <div class="col-lg-6">
            <h3>Ingredients</h3>
            <p style="white-space: pre-wrap;">{{ recipe.ingredients }}</p>
        </div>
    </div>

    <h3>Method</h3>
    <p style="white-space: pre-wrap;">{{ recipe.steps }}</p>
    <p>Recipe submitted by: {{ recipe.chef }}</p>
{% endblock %}
